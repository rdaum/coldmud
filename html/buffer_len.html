<H3>buffer_len</H3>

<PRE>
buffer_len(<VAR>buffer</VAR>)
</PRE
>
This function returns the length of the buffer <VAR>buffer</VAR>.<P>
<P>
Examples:<P>
<P>
<PRE>
buffer_len(%[65, 66, 67, 10])
     => 4
</PRE
>
