<H3>error</H3>

<PRE>
error()
</PRE
>
This function, which you should only call inside an error handler for a
catch statement (see <A HREF="Error-Handling_Statements.html">Error-Handling Statements</A>), returns the error
code for the error which triggered the error handler.  If you are not in
an error handler, this function throws an <CODE>~error</CODE> error.<P>
