<H3>version</H3>

<PRE>
version()
</PRE
>
This function returns the version number of the Coldmud server as a
list of three numbers.  The first two numbers are the major and minor
release numbers; the third number is a bug-fix release number.<P>
<P>
Examples:<P>
<P>
<PRE>
version()
     => [0, 10, 0]
</PRE
>
