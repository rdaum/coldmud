<H3>uppercase</H3>

<PRE>
uppercase(<VAR>string</VAR>)
</PRE
>
This function returns the result of changing each lowercase character in
<VAR>string</VAR> to uppercase.<P>


<PRE>
uppercase("fOOBAr 23")
     => "FOOBAR 23"
</PRE
>
