<H3>tosym</H3>

<PRE>
tosym(<VAR>string</VAR>)
</PRE
>
This function converts <EM>string</EM> into a symbol.  <EM>string</EM> can
be any string; it does not have to be a valid identifier.<P>
<P>
Examples:<P>
<P>
<PRE>
tosym("foo")
     => 'foo
</PRE
>
