<H3>lowercase</H3>

<PRE>
lowercase(<VAR>string</VAR>)
</PRE
>
This function returns the result of changing each uppercase character in
<VAR>string</VAR> to lowercase.<P>


<PRE>
lowercase("fOOBAr 23")
     => "foobar 23"
</PRE
>
