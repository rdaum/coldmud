<H3>ctime</H3>

<PRE>
ctime()
ctime(<VAR>time</VAR>)
</PRE
>
This function converts the integer <VAR>time</VAR> into a string format.
If <VAR>time</VAR> is not specified, then <CODE>ctime()</CODE> uses the current
time.<P>
<P>
Examples:<P>
<P>
<PRE>
ctime(739180536)
     => "Fri Jun  4 03:55:36 1993\n"
</PRE
>
