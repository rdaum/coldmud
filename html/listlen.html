<H3>listlen</H3>

<PRE>
listlen(<VAR>list</VAR>)
</PRE
>
This function returns the length of <VAR>list</VAR>.<P>
<P>
Examples:<P>
<P>
<PRE>
length([2, "foo", 'bar])
     => 3
</PRE
>
