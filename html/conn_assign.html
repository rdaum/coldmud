<H3>conn_assign</H3>

<PRE>
conn_assign(<VAR>dbref</VAR>)
</PRE
>
This function sets the handler object of the current connection to
<VAR>dbref</VAR>.  <CODE>conn_assign()</CODE> always returns <CODE>1</CODE>.<P>


Examples:<P>
<P>
<PRE>
conn_assign(#76)
     => 1
</PRE
>
