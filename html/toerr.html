<H3>toerr</H3>

<PRE>
toerr(<VAR>string</VAR>)
</PRE
>
This function converts <EM>string</EM> to an error code.  <EM>string</EM>
can be any string; it does not have to be a valid identifier.<P>
<P>
Examples:<P>
<P>
<PRE>
toerr("foo")
     => ~foo
</PRE
>
