<H3>max</H3>

<PRE>
max(<VAR>value1</VAR>, <VAR>value2</VAR>, <VAR>...</VAR>)
</PRE
>
This function returns the maximum of its arguments.  All of the
arguments must be of the same type, and must be integers or strings.<P>
<P>
<PRE>
max(3, 7, 9, 5)
    => 9
max("Foo", "aardvark", "bar", "Quux")
    => "Quux"
</PRE
>
