<H3>valid</H3>

<PRE>
valid(<VAR>data</VAR>)
</PRE
>
This function returns <CODE>1</CODE> if <VAR>data</VAR> is a dbref and is valid, or
<CODE>0</CODE> otherwise.  A dbref is valid if it refers to an object that
exists in the database.<P>
<P>
Examples:<P>
<P>
<PRE>
valid(#0)
     => 1
valid('foo)
     => 0
</PRE
>
