<H3>min</H3>

<PRE>
min(<VAR>value1</VAR>, <VAR>value2</VAR>, <VAR>...</VAR>)
</PRE
>
This function returns the minimum of its arguments.  All of the
arguments must be of the same type, and must be integers or strings.<P>
<P>
<PRE>
min(3, 7, 9, 5)
    => 3
min("Foo", "aardvark", "bar", "Quux")
    => "aardvark"
</PRE
>
