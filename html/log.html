<H3>log</H3>

<PRE>
log(<VAR>string</VAR>)
</PRE
>
This function sends <VAR>string</VAR> to the standard error string, prefixed
by the date.  <CODE>log()</CODE> always returns <CODE>1</CODE>.<P>
<P>
Examples:<P>
<P>
<PRE>
log("foo")
     => 1
</PRE
>
