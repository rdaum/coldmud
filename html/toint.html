<H3>toint</H3>

<PRE>
toint(<VAR>string</VAR>)
</PRE
>
This function converts <EM>string</EM> to an integer.  If <EM>string</EM> is
not a number, the resulting integer will be <CODE>0</CODE>.<P>
<P>
Examples:<P>
<P>
<PRE>
toint("67")
     => 67
toint("foo")
     => 0
</PRE
>
