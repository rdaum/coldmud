<H3>binary_dump</H3>

<PRE>
binary_dump()
</PRE
>
This function writes out all modified objects in the object cache to the
disk database.  This guarantees that the disk database files <SAMP>db</SAMP>,
<SAMP>db.dir</SAMP>, and <SAMP>db.pag</SAMP> are consistent.<P>
